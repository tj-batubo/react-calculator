<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="root">
            <div class="operation-div">
                <div class="operation previous">5×50+9</div>
                <div class="operation current">259</div>
            </div>

            <button class="operator top clear">C</button>
            <button class="operator top percent">±</button>
            <button class="operator top delete">%</button>
            <button class="operator right add">+</button>
            <button class="operand">1</button>
            <button class="operand">2</button>
            <button class="operand">3</button>
            <button class="operator right subtract">-</button>
            <button class="operand">4</button>
            <button class="operand">5</button>
            <button class="operand">6</button>
            <button class="operator right multiply">×</button>
            <button class="operand">7</button>
            <button class="operand">8</button>
            <button class="operand">9</button>
            <button class="operator right divide">÷</button>
            <button class="operand zero">0</button>
            <button class="operand">.</button>
            <button class="operator right execute">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
